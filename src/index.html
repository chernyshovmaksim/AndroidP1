<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndroidP1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="antialiased" x-data="">
    <header class="header">
        <div class="container flex items-center py-8">
            <div class="mr-4">
                <div class="bg-primary p-2 rounded-lg flex flex-col gap-[7px]">
                    <span class="w-6 h-[2px] bg-white block rounded-sm"></span>
                    <span class="w-6 h-[2px] bg-white block rounded-sm"></span>
                    <span class="w-6 h-[2px] bg-white block rounded-sm"></span>
               </div>
            </div>
            <div class="flex-1">
                <a href="/">
                    <img src="logo.svg" class="w-full" alt="">
                </a>
            </div>
            <div class="ml-4">
                <div class="bg-primary p-2 rounded-lg flex flex-col gap-1">
                    <img class="w-6 filter invert" src="images/icons/search.svg" alt="">
               </div>
            </div>
        </div>
    </header>

    <section class="" id="baner">
        <div class="container">
            <a href="/">
                <img src="images/banner.svg" class="w-full" alt="">

                        <div id="star">★</div>
                    </div>
                    <div class="ml-2" id="num">5</div>
                </div>
                    <img class="absolute h-5/6 right-0 bottom-0" src="images/tg1-3-bg2.png" alt="">
                <img src="images/bg-top-games.svg" class="absolute left-0 top-0 w-full h-full object-cover" alt="">
            </div>

            <div class="w-full bg-green-500 relative flex flex-col items-start p-4 md:rounded-tr-lg">
                <div id="name" class="text-white font-bold text-2xl">Football PES 2021</div>

            <div class="w-full bg-orange-500 relative flex flex-col items-start p-4 md:rounded-bl-lg">
                <div id="name" class="text-white font-bold text-2xl">Football PES 2021</div>
                <div id="rating" class="text-white flex items-center">

            <div class="w-full bg-red-500 rounded-bl-lg rounded-br-lg md:rounded-bl-none relative flex flex-col items-start p-4">
                <div id="name" class="text-white font-bold text-2xl">Football PES 2021</div>
                <div id="rating" class="text-white flex items-center">
                    <div id="stars" class="flex items-center justify-start gap-0">
